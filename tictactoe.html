<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Galindo" rel="stylesheet">
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
    </head>
    <body>
      <!------ title ------>
      <h1>Tic Tac Toe</h1>

      <!------ scoreboard ------>
      <div class="scoreboard">
        <h5 id="playerX">Player One: <span id="playerOne"></span></h5>
        <h5 id="playerO">Player Two: <span id="playerTwo"></span></h5>
      </div>

      <!------ winner message ------>
      <h2 id="message"></h2>

      <!------ game board ------>
      <div class="container">

        <input id="A1" type="button" name="buttonA1" value="">
        <input id="A2" type="button" name="buttonA2" value="">
        <input id="A3" type="button" name="buttonA3" value="">
        <input id="B1" type="button" name="buttonB1" value="">
        <input id="B2" type="button" name="buttonB2" value="">
        <input id="B3" type="button" name="buttonB3" value="">
        <input id="C1" type="button" name="buttonC1" value="">
        <input id="C2" type="button" name="buttonC2" value="">
        <input id="C3" type="button" name="buttonC3" value="">
      </div>

      <!------ new game-button ------>
      <button id="reset" type="button" name="reset" onclick="resetBoard()">New Game</button>

    </body>
  </html>
